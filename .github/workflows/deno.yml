name: Test Deno Module

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno: v1.x

    name: Test with Deno ${{ matrix.deno }}
    steps:
      - name: Setup Deno
        uses: actions/checkout@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Check format
        run: deno fmt --check

      - name: Run tests
        run: deno test --allow-net
